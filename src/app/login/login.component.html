<div class="container">
    <div class="card card-container">
        <h3 class="text-center">CARS SERVICE</h3>
        <img id="profile-img" class="profile-img-card" src="../../assets/logo.png">
        <form class="form-signin">
            <input [(ngModel)]="login" name="login" type="text" id="inputEmail" class="form-control" placeholder="login">
            <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="password">
            <button (click)="onSubmit()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign In</button>
        </form>
    </div>
</div>
